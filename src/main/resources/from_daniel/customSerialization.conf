
akka {
  actor {
    provider = remote

    serializers {
      java = "akka.serialization.JavaSerializer"
      personSerializer = "from_daniel.part2_serialization.PersonSerializer"
      personJsonSerializer = "from_daniel.part2_serialization.PersonJsonSerializer"
    }

    serialization-bindings {
      "from_daniel.part2_serialization.Person" = personJsonSerializer
    }
  }

  remote {
    artery {
      enabled = on
      transport = aeron-udp
      canonical.hostname = "localhost"
    }
  }
}